    url: https://spring.io
  - name: Mongo Database
    match: mongodb
    anchor: mongodb
    tooltip: A general purpose, document-based, distributed database built for modern application developers
    description: |
      A general purpose, document-based, distributed database built for modern application developers and for the cloud era. No database is more productive to use.
    url: https://www.mongodb.com
  - name: Ansible
    match: ansible
    anchor: ansible
    tooltip: An open-source software provisioning, configuration management, and application-deployment tool
    description: |
      An open-source software provisioning, configuration management, and application-deployment tool. It includes its own declarative language to describe system configuration.
    url: https://www.ansible.com
