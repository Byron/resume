glossary:
  - name: Docker
    match: Docker
    anchor: docker
    tooltip: Lightweight process isolation based on linux containers.
    description: |
      A tool designed to simplify the creation, deployment, and running of applications by using containers. Containers allow a developer to package up an application with all of the parts it needs, such as libraries and other dependencies, and deploy it as one package.
  - name: Visual Effects
    match: visual effects
    anchor: visual-effects
    tooltip: Creation of images after these were shot by camera, usually using computers
    description: |
      The process by which imagery is created or manipulated outside the context of a live action shot in film making, commonly with the use of a computer.
  - name: Autodesk Maya
    match: autodesk maya|maya
    anchor: maya
    tooltip: A 3D computer graphics application
    description: |
      A 3D computer graphics application for modeling, animation and rendering. Commonly used in visual effects.
    url: https://www.autodesk.com/products/maya/overview
  - name: FlowLine
    match: flowline
    anchor: flowline
    tooltip: Software to realisically simulate fluids
    description: |
      Software to realisically simulate and render fluids, fire and smoke for stunning visual effects.
    url: http://www.flowlines.info
  - name: C++
    match: 'c\\+\\+'
    anchor: cpp
    tooltip: An unsafe but widespread general-purpose programming language
    description: |
      A general-purpose programming language created by Bjarne Stroustrup as an extension of the C programming language, or "C with Classes".
    url: http://www.cplusplus.com
  - name: C
    match: '\\bc\\b'
    anchor: c
    tooltip: A 50 year old general purpose and unsafe programming language
    description: |
      A general-purpose, procedural computer programming language supporting structured programming, lexical variable scope, and recursion, while a static type system prevents unintended operations.
  - name: Python
    match: python
    anchor: python
    tooltip: An interpreted, high-level, general-purpose programming language
    description: |
      An interpreted, high-level, general-purpose programming language. Created by Guido van Rossum and first released in 1991, Python's design philosophy emphasizes code readability with its notable use of significant whitespace.
    url: https://www.python.org
  - name: CMake
    match: cmake
    anchor: cmake
    tooltip: A tool to manage the build process, commonly for C++ programs
    description: |
      A cross-platform free and open-source software tool for
      managing the build process of software using a compiler-independent method.
    url: https://cmake.org
  - name: Backend & Frontend
    match: backend|frontend
    anchor: bf
    tooltip: |
      The separation of concerns between the presentation layer (front end), and the data access layer (back end)
    description: |
      The separation of concerns between the presentation layer (front end), and the data access layer (back end) of a piece of software. In the clientâ€“server model, the client is usually considered the front end and the server is usually considered the back end, even when some presentation work is actually done on the server itself.
  - name: Test Driven Development
    match: tdd|test-driven development
    anchor: tdd
    tooltip: A software development process that greatly improves quality
    description: |
      A software development process that relies on the repetition of a very short development cycle : requirements are turned into very specific test cases, then the software is improved so that the tests pass.
  - name: Maya Embedded Language
    match: '\\bmel\\b'
    anchor: mel
    tooltip: A very specific and simple scripting language for use in Autodesk Maya
    description: |
      A scripting language used to simplify tasks in Maya. Most tasks that can be achieved through Maya's GUI can be achieved with MEL, as well as certain tasks that are not available from the GUI.
  - name: Graphical User Interface
    match: '\\bGUI\\b'
    anchor: gui
    tooltip: A graphical user interface, as opposed to text-based interfaces
    description: |
      A form of user interface that allows users to interact with electronic devices through graphical icons and visual indicators such as secondary notation, instead of text-based user interfaces, typed command labels or text navigation.
  - name: Previsualization
    match: previsualization
    anchor: previz
    tooltip: The visualizing of complex scenes in a movie before filming
    description: |
      The visualizing of complex scenes in a movie before filming. It is also a concept in still photography. Previsualization is used to describe techniques such as storyboarding, either in the form of charcoal sketches or in digital technology, in the planning and conceptualization of movie scenes.
  - name: Scripting Language
    match: scripting
    anchor: scripting
    tooltip: A programming language for a special run-time environment that automates the execution of tasks
    description: |
      A programming language for a special run-time environment that automates the execution of tasks; the tasks could alternatively be executed one-by-one by a human operator.
  - name: Perl
    match: perl
    anchor: perl
    tooltip: Perl is a family of two high-level, general-purpose, interpreted, dynamic programming languages
    description: |
      Perl is a family of two high-level, general-purpose, interpreted, dynamic programming languages.
  - name: Maya Application Programming Interface
    match: Maya API
    anchor: maya_api
    tooltip: A way to interact with Autodesk Maya using its C++ programming interface
    description: |
      A way to interact with Maya using its C++ programming interface.
  - name: Pipeline
    match: '\\bpipeline\\b'
    anchor: pipeline
    tooltip: The ideal and optimal combination of processes that define how the final image in visual effects is produced
    description: |
      The ideal and optimal combination of processes that define how the final image in visual effects is produced.
      It allows to apply the smallest amount of processing needed to regenerate an image as its input change to
      satisfy client requests, and keeps track of all previously produced versions.
  - name: TD
